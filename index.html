<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class= "bg-dark text-light">

    <container class= "container col-12 ">
            <h1 class= "m-4">Medeival Weapon Hangman!</h1>
        <div class= "container row m-3 border border-2 border-white p-3">
                <h3>Don't murder stick dude!</h3>
            <div class = "col-6 float-right">
               <img class = "m-3 border border-rounded border-2 border-white" id= "imgNum" src= "assets/images/placeholder0.png">

            </div>
            <div class "col-4 margin-left margin-3">
                <h3>Guess quick!</h3>
                <hr>

                <div class= "row">
                    <span class= "col-2">Word:</span> <span class = "col-10" id="dBox">0</span>
                    <hr>
                   
                </div>
                <section class= "row">
                    <div class = "col-6"> Guesses remaining: <span  id= "guessNum">8</span></div>
                    <div class= "centered col-6"> Guessed Letters:  <div id= "guessBox">-</div> </div>
                    
                </section>
                


                
            </div>
        </div>


    </container>

    <script src="assets/javascript/game.js"></script>
